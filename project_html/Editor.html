<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document Editor</title>
    <link rel="stylesheet" href="Editor.css">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div id="popup" class="popup hidden">
        <p id="error-message" class="error-message"></p>
        <h3>Enter Username</h3>
        <input
            type="text"
            id="sharePerson"
            placeholder="username"
        />
        <div class="button-div">
            <button id="shareButton" class="share-button">Share</button>
            <button id="closeButton" class="close-button">Close</button>
        </div>
    </div>

    <div id="wrapper" class="wrapper">
        <header class="header">
            <div class="home">
                <a id="home-link" class="home-link" href="/Dashboard.html">Home</a>
            </div>
            <div class="dash-title">
                <h1>Document Editor</h1>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <ul id="document-list" class="document-list"></ul>
            </aside>

            <section class="editor-section">
                <div class="section-top">
                    <h2>Create/Edit Document</h2>
                    <div class="buttons">
                        <button id="saveButton" class="save-btn">Save</button>
                        <button id="popupButton" class="share-btn">Share</button>
                    </div>
                </div>

                <div class="section-bottom">
                    <form id="documentForm">
                        <label for="title">Title</label>
                        <input
                            type="text"
                            id="title"
                            placeholder="Enter document title"
                            required
                        />
                    </form>
                    <div id="editor-container" class="container"></div>
                </div>
            </section>
        </div>

        <footer class="footer">
            <div>&copy; 2024 LiveDraft. All rights reserved.</div>
            <div>Founders: Sarthak Choudhary | Yash Kumar Singh | Asmit Agarwal | Sparsh Aggarwal</div>
        </footer>
    </div>

    <script src="Editor.js"></script>
</body>
</html>
