<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <form id="login-form">
        <p id="error-message" class="error-message"></p>
        <div class="input-field">
          <input type="text" placeholder="User name / Email" name="user" id="user-input" required />
        </div>
        <div class="input-field">
          <input type="password" placeholder="Password" name="pass" id="pass-input" required />
        </div>
        <button type="submit" class="login-button">LOG IN NOW</button>
      </form>
      <p class="footer-text">
        Don't have an account?
        <button id="signup-button" class="signup-button">Sign Up</button>
      </p>
    </div>
  </div>
  <script src="Login.js"></script>
</body>
</html>
